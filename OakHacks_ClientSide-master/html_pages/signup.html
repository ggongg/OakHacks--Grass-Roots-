<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Grass Roots</title>
    <meta name="description" content="Grass Roots' home page">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="../css/styles.css?v=1.0">
    <link rel="stylesheet" href="../css/nav-bar.css?v=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

    <div id = "navigation">
        <nav>
            <h1><img src="../images/logo.png" alt="" height = "auto" width = "50"></h1>

            <div id = "navigation-inner">
                <p><a href="signup.html">Join</a></p>
                <p><a href="../index.html">Discover</a></p>
            </div>

        </nav>
    </div>

    <section id = "main-background" class = "centre-page">
        <div id = "form-container">
            <form >
                <div class="container">
                    <h1>Sign Up</h1>
                    <h3>Please fill in this form to create an account.</h3>
                    <hr>
                    <br>

                    <table>

                        <tr>
                            <td style = "text-align: left"><label><b>Email</b></label></td>
                            <td><input type="text" placeholder="Enter Email" name="email" required></td>
                        </tr>

                        <tr>
                            <td style = "text-align: left"><label><b>Password</b></label></td>
                            <td><input type="password" placeholder="Enter Password" name="psw" required></td>
                        </tr>

                        <tr>
                            <td style = "text-align: left"><label><b>Repeat Password</b></label></td>
                            <td><input type="password" placeholder="Repeat Password" name="psw-repeat" required></td>
                        </tr>

                    </table>

                    <br>
                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </section>


<script src="../js/scripts.js"></script>
</body>
</html>
